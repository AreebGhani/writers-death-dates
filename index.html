<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Writer Death Dates</title>
    <!-- Favicon -->
    <link rel="shortcut icon" href="./img/logo.png" type="image/x-icon">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="./style.css">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>

<body>
    <div class="mt-4 container">
        <div class="d-flex align-items-center justify-content-between">
            <h1>Writer Death Dates</h1>
            <a href="#" class="btn bg-white text-dark">Admin</a>
        </div>
        <div class="row row-gap-3 mt-4">
            <div class="col-md-4 px-3">
                <form id="formSearch" class="d-flex justify-content-start align-items-center">
                    <input type="search" id="search-input" placeholder="Search by writer name" required
                        class="mx-2 px-3">
                    <button type="submit" id="search-button" class="btn btn-primary">Search</button>
                </form>
            </div>
            <div class="col-md-8 px-3">
                <form id="formAdd" class="d-flex flex-wrap justify-content-md-end align-items-center">
                    <input type="text" id="writer-name" placeholder="Writer's Name" required class="mx-2 px-3">
                    <input type="date" id="death-date" required class="mx-2 px-3 mt-2 mt-md-0 text-uppercase">
                    <button type="submit" id="add-writer-button" class="mx-2 mx-md-0 mt-2 mt-md-0 btn btn-success">Add Writer</button>
                </form>
            </div>
        </div>

        <ul id="writer-list" class="list-group mt-4">
            <!-- Writer items will be added dynamically using JavaScript -->
        </ul>

        <!-- Pagination -->
        <div class="pagination">
            <ul class="pagination-list">
                <li class="page-item"><a class="page-link" href="#" id="prev-page">Previous</a></li>
                <li class="page-item"><a class="page-link" href="#" id="next-page">Next</a></li>
            </ul>
        </div>
    </div>

    <!-- Footer -->
    <footer class="footer py-4 px-5 mx-5">
        <div class="row text-center align-items-center justify-content-center">
            <div class="col-md-2">
                <img src="./img/logo.png" alt="Business Logo" width="100px" height="200px" class="img-fluid mb-3">
            </div>
            <div class="col-md-5">
                <h5>Legal</h5>
                <ul class="list-unstyled">
                    <li><a href="#">Privacy Policy</a></li>
                    <li><a href="#">Terms and Conditions</a></li>
                </ul>
            </div>
            <div class="col-md-5">
                <h5>Company</h5>
                <ul class="list-unstyled">
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact Us</a></li>
                </ul>
            </div>
        </div>
    </footer>

    <!-- Copyright -->
    <div class="copyright text-center pt-2 pb-md-2">
        <div class="container">
            <p class="text-black">&copy;
                <script>document.write(new Date().getFullYear())</script> All rights reserved. | <a
                    href="#">Writer Death Dates</a>
            </p>
        </div>
    </div>
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"></script>
    <!-- Custom JS -->
    <script src="./script.js"></script>
</body>

</html>
